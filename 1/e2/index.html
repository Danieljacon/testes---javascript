<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercício 1.2</title>
</head>

<body>
    <div class="all">
        <div class="container">
            <div class="ret1">1</div>
            <div class="ret2">2</div>
        </div>
        <div class="controles">
            <section class="sizes">
                <div class="sizeRet1">
                    <h1>Figura 1</h1>
                    <label>Altura:
                        <input type="text" class="r1Height" placeholder="Digite a altura" />
                    </label>
                    <label>Largura:
                        <input type="text" class="r1Width" placeholder="Digite a largura" />
                    </label>
                    <div class="positions">
                        <h3>Posição:</h3>
                        <label class="inputs">Posição X:
                            <input type="range" max="80" class="r1Esquerda" placeholder="à esquerda" />
                        </label>
                        <label class="inputs">Posição Y:
                            <input type="range" max="80" class="r1Top" placeholder="ao topo" />
                        </label>
                    </div>
                    <button class="changeSize1" onclick="changeRet(1)">Modificar</button>
                </div>
                <div class="sizeRet2">
                    <h1>Figura 2</h1>
                    <label>Altura:
                        <input type="text" class="r1Height" placeholder="Digite a altura" />
                    </label>
                    <label>Largura:
                        <input type="text" class="r1Width" placeholder="Digite a largura" />
                    </label>
                    <div class="positions">
                        <h3>Posição:</h3>
                        <label class="inputs">Posição X:
                            <input type="range" max="80" class="r1Esquerda" placeholder="à esquerda" />
                        </label>
                        <label class="inputs">Posição Y:
                            <input type="range" max="80" class="r1Top" placeholder="ao topo" />
                        </label>
                    </div>
                    <button class="changeSize2" onclick="changeRet(2)">Modificar</button>
                </div>
            </section>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
